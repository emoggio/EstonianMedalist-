name: Update Estonia Olympic Results

on:
  schedule:
    # Run every hour during the Olympics for faster updates
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-results:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml

    - name: Run ERR scraper
      run: python scraper_err.py

    - name: Check for changes
      id: verify-changed-files
      run: |
        if git diff --quiet data.json; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push if changed
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --global user.name 'Olympics Bot'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data.json
        git commit -m "Update Olympic results - $(date +'%Y-%m-%d %H:%M:%S UTC')"
        git push
